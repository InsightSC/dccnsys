<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DCCN Registration System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    main {
      background-image: url("./construction.jpg");
      background-attachment: fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
    }

    .dark-overlay {
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      height: 100%;
      width: 100%;
    }

    @media(max-width: 575.98px) {
      h1 {
        font-size: 2.0rem !important;
      }
      h2 {
        font-size: 1.6rem !important;
      }
      p {
        font-size: 1.0rem !important;
      }
    }
  </style>
</head>
<body>
  <main class="">
    <div class="dark-overlay">
        
      <div class="container">
        <div class="row mt-5">
          <h1 class="display-4 text-center text-light mx-auto py-5 mt-5">DCCN Registration System</h1>
        </div>
        <div class="row mt-3">
          <h2 class="text-light text-center mx-auto font-weight-light">Site is under construction</h2>
        </div>
        <div class="row mt-3">
          <p class="text-center h2 font-weight-light text-light text-center mx-auto">Open date: <span class="text-success">18 March 2019</span></p>
        </div>
      </div>
        
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
